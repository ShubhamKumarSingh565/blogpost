{% extends 'base.htm' %}


{% block head %} 
<title>New Post</title>
{% endblock %}

{% block body %}
<h1> New Post </h1>
    
    <hr>
    <h2>Create New Post:</h2>

    <form action="/posts", method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" aria-label="Enter Title">
        <br>
        <label for="author">Author:</label> 
        <input class="form-control" type="text" name="author" id="author" aria-label="Author Name">
        <br>
        <label for="content">Content:</label> 
        <textarea class="form-control" name="content" id="content" aria-label="Enter Content"  rows="3"></textarea>
        <br>
        <br>
        <input type="submit", value="Save" class="btn btn-success">
    </form>
    <hr>

{% endblock %}
